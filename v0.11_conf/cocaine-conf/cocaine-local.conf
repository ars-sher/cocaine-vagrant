{
// this file looks like json but -- surprise! we can write c-like comments inside
  "version": 2,
  "paths": {
    "plugins": "/usr/lib/cocaine",
    "runtime": "/var/run/cocaine",
    "spool": "/var/spool/cocaine"
  },
  "services": {
    "logging": {
      "type": "logging"
    },
    "storage": {
      "type": "storage",
      "args": {
        "backend": "core"
      }
    },
    "node": {
      "type": "node",
      "args": {
        "runlist": "default"
      }
    }
  },
  "storages": {
    "core": {
      "type": "files",
      "args": {
        "path": "/var/lib/cocaine"
      }
    },
    "cache": {
      "type": "files",
      "args": {
        "path": "/var/cache/cocaine"
      }
    }
  },
// default logger
 "loggers": {
   "core": {
     "type": "syslog",
     "args": {
       "identity": "cocaine",
       "verbosity": "info"
     }
   }
 }
